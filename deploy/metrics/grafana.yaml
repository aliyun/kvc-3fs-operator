apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: vcns-registry.cn-hangzhou.cr.aliyuncs.com/vcns/grafana:3fs-usrbio
          imagePullPolicy: Always
          env:
            - name: HOST
              value: "10.104.18.225"
            - name: PORT
              value: "8999"
            - name: USERNAME
              value: "default"
            - name: PASSWORD
              value: ""
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001
  selector:
    app: grafana
